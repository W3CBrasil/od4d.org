  cases_headline_1: "PAPERS PUBLICADOS SOBRE DATOS ABIERTOS"
  cases_text_1: "Ve los papers producidos por el proyecto Datos Abiertos para el Desarrollo: <br />Macroeconomia de datos abiertos <br />Periodismo de Datos Abiertos  <br />Datos Abiertos en la América Central <br />Interfaces DataVis <br />Transparencia Parlamentaria – No sólo un desafío de datos <br />Acessibilidade na Web <br />Gobierno Abierto y Accesibilidad en la Web"
  cases_headline_2: "PORTAL BRASILEÑO DE DATOS ABIERTOS"
  cases_text_2: "A data repository, the dados.gov.br portal aggregates 82 pubic datasets formerly scattered across the Internet. Launched by the Ministry of Planning, the project design also had extensive contributions from society. Moreover, the website also enables people to suggest new data for opening, to participate in Open Data events and to keep up-to-date with the portal’s development initiatives."
  cases_headline_3: "APPS FOR DEMOCRACY"
  cases_text_3: "A ideia nasceu em 2008, do desejo do governo norte-americano de assegurar que a sociedade, os governos e as empresas fariam bom uso dos dados provenientes do governo dos Estados Unidos. O Catálogo de Dados disponibiliza, por exemplo, informação pública sobre pobreza e indicadores de criminalidade em formato aberto."
  cases_headline_4: "BOAS PRÁTICAS COM DADOS ABERTOS: FUNDAÇÃO SUNLIGHT"
  cases_text_4: "It is likely that the rise of open data as a mechanism for public transparency, cooperation and innovation has not yet reached its peak , especially in countries where public administration are still in a process of intensive incorporate technologies in relations with citizenship. Something similar can happen when talking about e-government."
  cases_headline_5: "OPEN 311"
  cases_text_5: "Open 311 “proporciona canais abertos de comunicação sobre espaços e serviços públicos. Com um dispositivo móvel ou um computador, qualquer pessoa pode enviar informação (idealmente uma foto) sobre um problema em determinado lugar. Esses relatos têm sido de grande relevância para as autoridades."
