  cases_headline_1: "ARTIGOS PUBLICADOS SOBRE DADOS ABERTOS"
  cases_text_1: "Veja os artigos produzidos pelo projeto Dados Abertos para o Desenvolvimento: <br />Macroeconomia de dados abertos <br />Jornalismos de Dados Abertos  <br />Dados Abertos na América Central <br />Interfaces DataVis <br />Transparência Parlamentar – Não apenas um desafio de dados <br />Acessibilidade na Web <br />Open Governo e Acessibilidade na Web"
  cases_headline_2: "PORTAL BRASILEIRO DE DADOS ABERTOS"
  cases_text_2: "Funcionando como um repositório, o portal <a href='http://dados.gov.br' title='Portal Brasileiro de Dados Abertos'>dados.gov.br</a> agrega 82 conjuntos de dados públicos antes dispersos na internet. Lançado pelo Ministério do Planejamento, o projeto, no entanto, contou com ampla participação da sociedade em sua elaboração. Além disso, o site permite também que as pessoas possam sugerir a abertura de informações, participar de eventos sobre Dados Abertos e acompanhar as ações de desenvolvimento do portal."
  cases_headline_3: "APPS FOR DEMOCRACY"
  cases_text_3: "A trilha sobre Privacidade no 2º Encontro Nacional de Dados Abertos (ENDA) levantou várias discussões pertinentes à aparente dicotomia entre transparência e sigilo, tratando do tema dos dados abertos e suas implicações para a privacidade e a proteção de dados pessoais ao dar publicidade a informações em formato manipulável e desagregado."
  cases_headline_4: "BOAS PRÁTICAS COM DADOS ABERTOS: FUNDAÇÃO SUNLIGHT"
  cases_text_4: "It is likely that the rise of open data as a mechanism for public transparency, cooperation and innovation has not yet reached its peak , especially in countries where public administration are still in a process of intensive incorporate technologies in relations with citizenship. Something similar can happen when talking about e-government."
  cases_headline_5: "OPEN 311"
  cases_text_5: "Open 311 “proporciona canais abertos de comunicação sobre espaços e serviços públicos. Com um dispositivo móvel ou um computador, qualquer pessoa pode enviar informação (idealmente uma foto) sobre um problema em determinado lugar. Esses relatos têm sido de grande relevância para as autoridades."
